<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faxriddin</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="carusel_img">
        <img src="./img/iphone-1.jpeg" alt="" />
      </div>
      <div class="carusel_list">
        <div class="item_1" onclick="changeImage('./img/iphone-1.jpeg')"></div>
        <div class="item_2" onclick="changeImage('./img/iphone-2.jpeg')"></div>
        <div class="item_3" onclick="changeImage('./img/iphone-3.jpeg')"></div>
      </div>
    </div>

    <div class="main">
      <div onclick="showSection() " class="card">
        <div class="card_img">
          <img src="./img/opa.png" alt="" />
        </div>
        <div class="card_text">
          <h2>Aline Smith</h2>
          <p>Senior UX/UI Desinger</p>
        </div>
        <div onclick="showbtn()" class="btn">
          <button>Follow</button>
        </div>
        <div class="card_section">
          <div class="card_item">
            <div class="text">
              <b>342</b>
              <p>post</p>
            </div>
            <div class="text">
              <b>120k</b>
              <p>Followers</p>
            </div>
            <div class="text">
              <b>285</b>
              <p>Following</p>
            </div>
            <br />
          </div>
          <div class="card_btn">
            <button class="btn_ms1">Following</button>
            <button class="btn_ms">Messager</button>
          </div>
        </div>
      </div>
    </div>
    <div>
        
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
